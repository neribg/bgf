<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="centrar">
        <div class="contenedor">
            <p class="titulo">Login</p>
            <form class="formulario">
                <div class="salida-grupo">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="salida-grupo">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button class="inicio">Iniciar sesión</button>
            </form>
            <p class="registro">¿No tienes una cuenta?
                <a rel="noopener noreferrer" href="registro.html" class="">Registrate por favor </a>
            </p>
        </div>
    </div>
</body>

</html>
